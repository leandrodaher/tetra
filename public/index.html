    <title>Tetra</title>
  </head>
  <body>
    <div class="game">
      <div class="intro">
        <div class="header">
          <img
            src="/logo.png"
            alt="Tetra Logo"
            class="logo"
          />
          <h1 class="title">
            tetra
          </h1>
          <div class="subtitle">
            A game by
            <a
              href="https://thallesmaia.com/"
              target="_blank"
            >
              Thalles Maia
            </a>
          </div>
        </div>
        <div class="main">
          <div class="start">
            Tap to start
          </div>
          <div class="instructions hidden"></div>
        </div>
        <div class="footer">
          This project is
          <a
            href="https://github.com/tmaiadev/tetra"
            target="_blank"
          >
            Open Source
          </a>
        </div>
      </div>
      <div class="gameplay hidden">
        <canvas class="canvas"></canvas>
        <div class="status">
          <div>
            <span class="score-str">Score</span>: <span class="score">0</span>
          </div>
          <div>
            <span class="best-str">Best</span>: <span class="best">0</span>
          </div>
          <div>
            <button class="pause">
              Pause
            </button>
          </div>
        </div>
        <div class="alert hidden">ALERT</div>
      </div>
    </div>
